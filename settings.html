 <div class="container col-md-4 col-md-offset-4" id="login-container" align="center">
      <h1>Basic Information</h1>
      
   <p>Edit your basic profile information</p>
      <form role="form">
          <div class="row">
              <div class="form-group col-lg-1">
                  <label for="code"> Username:</label><input type="text" id="name" class="form-control" style="width:500px"/>
              </div>
          </div>

          <div class="row">
              <div class="form-group col-lg-1 ">
                  <label for="code">email:</label><input type="text" id="email" class="form-control input-normal" style="width:500px"/>
              </div>
          </div>
     <div class="row">
              <div class="form-group col-lg-1 ">
                  <label for="code">Password:</label><input type="password" id="pass" class="form-control input-normal" style="width:500px"/>
 
              </div>
          </div>
       <div class="row" >
              <div class="form-group col-lg-1 ">
                 <label for="code">Picture:</label><input type='file' style="width:500px;"/>
                 <img id="pic" src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg" alt="Image" height="100" width= "100" />
    		 </div>
              </div>

          <div class="row">
              <div class="form-group col-lg-1 " >
                  <a href="#" class="btn btn-warning" style="width:300px" onclick="save();">Save changes</a>
              </div>
          </div>


      </form>
     
  </div>

 <script>
$(function () {
    $(":file").change(function () {
        if (this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = imageIsLoaded;
            reader.readAsDataURL(this.files[0]);
        }
    });
});

function imageIsLoaded(e) {
    $('#pic').attr('src', e.target.result);
};
</script> 
<script>
function save() {
   name = $('input[id="name"]').val();
   pass = $('input[id="pass"]').val();
   email = $('input[id="email"]').val();
   pic=  $('#pic').attr('src');
   localStorage.setItem("name", name);
   localStorage.setItem("pass", pass);
   localStorage.setItem("email", email);
   localStorage.setItem("pic", pic);
}
</script>
<script>
window.onload = function getLocalStorage() {
document.getElementById("name").value=(localStorage.getItem("name"));
document.getElementById("pass").value=(localStorage.getItem("pass"));
document.getElementById("email").value=(localStorage.getItem("email"));
document.getElementById("pic").src=(localStorage.getItem("pic"));
}
   
</script>
